buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.1-SNAPSHOT'
    }
}
apply plugin: 'forge'
minecraft{version = "1.7.10-10.13.1.1217"}
version = "1.0.0"
archivesBaseName = com.dacin21.survivalmod// Set the jar name as the project root folder name
//Optional: change the project structure
sourceSets.main{
    java{
srcDirs 'src/main/java'//set the source folder as the /src subfolder
}
    resources{
srcDirs 'src/main/resources'//set the resources folder as the /resources subfolder
}
}
processResources {
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
    // replace $version and $mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
}